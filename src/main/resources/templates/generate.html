<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SavePass | Менеждер паролей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .divider {
      width: 100%;
      height: 1px;
      background-color: #939393; /* Задан цвет линии */
      margin-bottom: 50px;
    }
    .password-list {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 800px;
    }
    .password-item {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: #333;
      transition: background-color 0.2s;
      cursor: pointer;
    }
    .password-item:hover {
      background-color: #f0f0f0;
    }
    .password-item img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .password-item span {
      flex-grow: 1;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 20px;
    }
    .header button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 15px;
      margin-left: 20px;
    }
    .header button:hover {
      background-color: #0056b3;
    }
    .create-password-link {
      font-size: 18px;
      color: #007bff;
      text-decoration: none;
      margin-bottom: 10px;
      align-self: flex-end;
    }
    .create-password-link:hover {
      text-decoration: underline;
    }
    .lable{
      font-size: 30px;
      margin-left: 250px;
    }
    .title {
      margin-right: 500px;
      letter-spacing: 3px;
      font-size: 40px;
    }
    .sub-title {

      font-size: 43px;
      letter-spacing: normal;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/loaders.css/0.1.2/loaders.min.css" />
</head>
<body>
<div class="header">
  <form th:action="@{/logout}" method="post">
    <button type="submit">Выйти</button>
  </form>
  <div>

    <button onclick="window.location.href='/dashboard'">Личный кабинет</button>
    <button onclick="window.location.href='/generate-password'">Генератор пароля</button>
  </div>
</div>
<div class="title">
  <h1>SavePass</h1>
  <h1 class="sub-title">Менеджер паролей</h1>
</div>

<a href="/create-password" class="create-password-link">Создать пароль</a>
<div class="divider"></div><!-- Проверка на наличие паролей -->
<div class="password-list">
  <ul th:if="${not #lists.isEmpty(passwords)}" class="password-list">
    <li th:each="password : ${passwords}" class="password-item" th:onclick="|window.location='@{password/{id}(id=${password.passId})}'|">
      <img th:src="${password.iconUrl}" alt="">
      <span th:text="${password.webName}"></span>
    </li>
  </ul>
  <p th:if="${#lists.isEmpty(passwords)}" class="lable">Тут пока пусто</p>
</div>
</body>
</html>
