<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SavePass | Менеждер паролей</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .password-details {
      background-color: white;
      border-radius: 15px;
      padding: 50px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      margin: 20px 0;
    }
    .password-attribute {
      background-color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 10px;
      padding: 10px;
      margin: 1px 0;
    }
    .created-of-password {
      color: gray;
      font-size: 14px;
      text-align: right;

    }
    .header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 20px;
    }
    .header button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 15px;
      margin-left: 20px;
    }
    .header button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    .title {
      margin-right: 500px;
      letter-spacing: 3px;
      font-size: 40px;
    }
    .sub-title {
      font-size: 40px;
      letter-spacing: normal;
    }
    .divider {
      width: 100%;
      height: 1px;
      background-color: #939393;
      margin-bottom: 50px;
    }
    .delete {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;

    }

    .delete button {
      padding: 10px 15px;
      background-color: #dc3545; /* Красный цвет для кнопки удаления */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .delete button:hover {
      background-color: #c82333;
    }
    .edit {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-left: 6px;
    }

    .edit button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .edit button:hover {
      background-color: #014ba4;
    }

    .attribute-label {
      display: block; /* Убедитесь, что метка занимает всю ширину */
      font-weight: bold;
      margin-bottom: 5px; /* Отступ снизу для отделения от поля ввода */
      color: #484848;
      font-size: 15px;/* Размер шрифта для лучшего восприятия */
    }


    .username-input {
      width: 97%; /* Занимает всю ширину контейнера */
      padding: 13px;
      border: 1px solid #ccc;
      border-radius: 15px;
      font-size: 16px;
      /* Размер шрифта для ввода */
    }
    .url-input {
      width: 98%;
      display: inline-block; /* Делает ссылку блочным элементом */
      padding: 10px; /* Отступы */
      border: 1px solid #ccc; /* Цвет рамки */
      border-radius: 15px; /* Закругленные углы */
      color: #000000; /* Цвет текста */
      text-decoration: none; /* Убирает подчеркивание */
      font-size: 16px; /* Размер шрифта */
    }
    .generate{
      color: #525252;
      text-decoration: none;

    }
    .generate:hover{
      color: #cccccc /* Цвет фона при наведении */
    }
    .url-input:hover {
      background-color: rgba(59, 64, 68, 0.1); /* Цвет фона при наведении */
    }


    .copy-button svg {
      fill: #007bff;
    }

  </style>
  <script>
    function confirmDelete(passId) {
      const confirmation = confirm('Вы уверены, что хотите удалить этот пароль?');
      if (confirmation) {
        window.location.href = '/delete-password/' + passId;
      }
    }
    function copyToClipboard(text) {
      const input = document.createElement('input');
      input.setAttribute('value', text);
      document.body.appendChild(input);
      input.select();
      document.execCommand('copy');
      document.body.removeChild(input);
      alert('Имя пользователя скопировано: ' + text);
    }
  </script>
</head>
<body>
<div class="header">
  <form th:action="@{/logout}" method="post">
    <button type="submit">Выйти</button>
  </form>
  <div>
    <button onclick="window.location.href='/generate-password'">Генератор пароля</button>
  </div>
</div>
<div class="title">
  <h1 onclick="window.location.href='/'" style="cursor: pointer">SavePass</h1>
  <h1 class="sub-title" th:text="${password.webName}"></h1>
</div>

<div class="divider"></div>
<div class="password-details">
  <div style="margin-bottom: 10px; margin-top: -20px;">
    <button type="button" onclick="window.location.href='/'" style="background: none; border: none; cursor: pointer;position: absolute;top: 16px;left: 10px">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>
  <div class="password-attribute">
    <img th:src="${password.iconUrl}" alt="" style="width: 40px; height: 40px; object-fit: cover; background: none; border: none; cursor: pointer;">
  </div>
  <div class="password-attribute">
    <label class="attribute-label" for="username">Логин</label>
    <input type="text" id="username" class="username-input" th:value="${password.webLogin}" readonly aria-readonly="true">
  </div>

  <div class="password-attribute">
    <label class="attribute-label" for="password">Пароль</label>
    <input type="text" id="password" class="username-input" th:value="${password.webPass}" readonly aria-readonly="true">
  </div>

  <div class="password-attribute">
    <label class="attribute-label" for="url">URL</label>
    <a th:href="${password.url}" id="url" class="url-input" target="_blank" th:text="${password.url}" aria-label="Открыть URL в новой вкладке"></a>
  </div>



  <div class="password-attribute">
    <label class="attribute-label" for="username">Надежность пароля</label>

    <input th:if="${password.condition}" type="text" id="conditionIsTrue" class="username-input" th:value="'Пароль не надежен'" readonly aria-readonly="true">
    <input th:if="${!password.condition}" type="text" id="conditionIsFalse" class="username-input" th:value="'Пароль надежен'" readonly aria-readonly="true">
  </div>
  <div th:if="${password.condition}" class="password-attribute">
    <a href="/generate-password" class="generate">GenRX | Лучший генератор паролей</a>
  </div>
  <div class="button-container" style="display: flex; justify-content: space-between;">
    <div class="edit">
      <form th:action="@{/edit-password/{id}(id=${password.passId})}" method="get">
        <button type="submit" class="edit">Изменить</button>
      </form>
    </div>
    <div class="delete">
      <form th:action="@{/delete-password/{id}(id=${password.passId})}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить этот пароль?');">
        <button type="submit" class="delete">Удалить</button>
      </form>
    </div>
  </div><br><br>

  <div class="created-of-password" th:text="'Дата создания: ' + ${password.createdOfPassword}"></div>
</div>
</body>
</html>
